<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedir Ajuda</title>
    <link rel="stylesheet" href="./css/style-ajuda.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="./js/script-ajuda.js" defer></script>
</head>

<body>
    <header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Integrante.html">Integrantes</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./registrar-ocorrencia.html">Ocorrência</a></li>
                <li><a href="./voluntariar-se.html">Voluntariar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Preciso de Ajuda</h2>
            <form id="form-ajuda">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Ex. Maria da Silva" />

                <label for="celular">Celular para contato*</label>
                <input type="tel" id="celular" name="celular" placeholder="Ex. 11999999999" />

                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="Ex. email@dominio.com" />

                <fieldset>
                    <legend>Endereço*</legend>

                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Ex. Rua das Flores" />

                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Ex. 123" />

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Ex. Centro" />

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Ex. São Paulo" />

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Ex. SP" maxlength="2" />
                </fieldset>

                <label for="descricao">Descreva sua necessidade*</label>
                <textarea id="descricao" name="descricao" rows="5"
                    placeholder="Ex: Resgate, abrigo, alimentos, medicamentos, roupas limpas/cobertores"></textarea>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>

        <dialog id="resumoDialog">
            <h3>Prontinho! Seu pedido de ajuda foi registrado.</h3>
            <div id="resumoConteudo"></div>
            <h3>Em breve, alguém da rede de apoio entrará em contato com você.</h3>
            <button id="fecharDialog">Fechar</button>
        </dialog>
    </main>

    <footer>
        <p>© 2025 PluviaTech - Todos os direitos reservados</p>
    </footer>
</body>

</html>
