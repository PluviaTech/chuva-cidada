<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero me Voluntariar</title>
    <link rel="stylesheet" href="./css/style-voluntariar-se.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="./js/script-voluntariar-se.js" defer></script>
</head>

<body>
    <header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Integrante.html">Integrantes</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./registrar-ocorrencia.html">Ocorrência</a></li>
                <li><a href="./ajuda.html">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Quero me voluntariar</h2>
            <form id="form-contato">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Ex. Fulano de Almeida" />

                <label for="idade">Idade*</label>
                <input type="number" id="idade" name="idade" placeholder="Ex. 25" />

                <label for="genero">Gênero*</label>
                <select id="genero" name="genero">
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                    <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                </select>

                <label for="telefone">Telefone / WhatsApp*</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex. 11999999999" />

                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="Ex. email@dominio.com" />

                <label for="cidade">Cidade*</label>
                <input type="text" id="cidade" name="cidade" placeholder="Ex. São Paulo" />

                <label for="bairro">Bairro*</label>
                <input type="text" id="bairro" name="bairro" placeholder="Ex. Vila Mariana" />

                <label for="periodo">Disponibilidade*</label>
                <select id="periodo" name="periodo">
                    <option value="">Selecione</option>
                    <option value="manhã">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                    <option value="flexível">Flexível / Integral</option>
                </select>

                <label for="experiencia">Já participou de ações voluntárias?*</label>
                <select id="experiencia" name="experiencia">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <dialog id="resumoDialog">
            <h3>Registrado(a) com sucesso. Obrigado por se voluntariar!</h3>
            <div id="resumoConteudo"></div>
            <h3>A comunidade Chuva Cidadã agradece pela sua ajuda.</h3>
            <button id="fecharDialog">Fechar</button>
        </dialog>
    </main>

    <footer>
        <p>© 2025 PluviaTech - Todos os direitos reservados</p>
    </footer>
</body>

</html>
