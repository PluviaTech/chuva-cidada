<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ocorrência</title>
    <link rel="stylesheet" href="./css/style-ocorrencia.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script-ocorrencia.js" defer></script>
  </head>

  <body>
    <header id="header">
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          Menu
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./Integrante.html">Integrantes</a></li>
          <li><a href="./faq.html">FAQ</a></li>
          <li><a href="./contato.html">Contato</a></li>
          <li><a href="./voluntariar-se.html">Voluntariar</a></li>
          <li><a href="./ajuda.html">Ajuda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <h2>Quero registrar uma ocorrência</h2>
        <form id="form-ocorrencia" enctype="multipart/form-data">
          <label for="responsavel">Nome do responsável*</label>
          <input
            type="text"
            id="responsavel"
            name="responsavel"
            placeholder="Ex. João da Silva"
          />

          <fieldset>
            <legend>Endereço da ocorrência*</legend>
            <label for="rua">Rua</label>
            <input
              type="text"
              id="rua"
              name="rua"
              placeholder="Ex. Rua das Árvores"
            />
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Ex. 45" />
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              placeholder="Ex. Centro"
            />
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              placeholder="Ex. São Paulo"
            />
            <label for="estado">Estado</label>
            <input
              type="text"
              id="estado"
              name="estado"
              placeholder="Ex. SP"
              maxlength="2"
            />
          </fieldset>

          <label for="tipo">Tipo de ocorrência*</label>
          <select id="tipo" name="tipo">
            <option value="">Selecione</option>
            <option value="alagamento">Alagamento</option>
            <option value="enchente">Enchente</option>
            <option value="bueiro">Bueiro entupido</option>
            <option value="lixo">Lixo acumulado</option>
          </select>

          <label for="descricao">Descrição adicional (opcional)</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            placeholder="Detalhes da situação..."
          ></textarea>

          <label for="foto">Foto (opcional)</label>
          <input type="file" id="foto" name="foto" accept="image/*" />

          <button type="submit">Enviar Ocorrência</button>
        </form>
      </section>

      <dialog id="resumoDialog">
        <h3>Ocorrência registrada com sucesso</h3>
        <div id="resumoConteudo"></div>
        <button id="fecharDialog">Fechar</button>
      </dialog>
    </main>

    <footer>
      <p>© 2025 PluviaTech - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
